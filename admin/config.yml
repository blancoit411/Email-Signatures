backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "static/uploads" # Media files will be stored in the repo under images/uploads

collections:
  # Jobs
  - name: "jobs"
    label: "Jobs"
    label_singular: "Job"
    description: "This is where current openings live. You can list the position, locations and type of work."
    folder: "/_collections/jobs"
    create: true
    slug: "{{fields.name}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Type", name: "type", widget: "string"}
  
  # Equipment
  - name: "equipment"
    label: "Equipment for sale"
    label_singular: "listing"
    description: "Here you can list equipment that is for sale, you can upload an image to be displayed, a name, price, and a description."
    folder: "/_collections/equipment"
    create: true
    slug: "{{fields.name}}"
    media_folder: /static/uploads/equipment
    summary: "{{fields.name}} - {{fields.price}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Price", name: "price", widget: "string", default: "$1000"}
      - {label: "Description", name: "desc", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
  
