  # Team
  - name: "teamImages"
    label: "Team Images"
    label_singular: "Team Image"
    description: "Your team images live here. Upload or remove images from the slideshow on the about page."
    folder: "/_collections/team"
    create: true
    media_folder: /static/uploads/team
    fields:
      - {label: "Image", name: "image", widget: "image"}
  # Projects
  - name: "projects"
    label: "Example Projects"
    label_singular: "Project"
    description: "Your example projects live here. Upload or remove images and summaries from the slideshow on the home page."
    folder: "/_collections/projects"
    create: true
    media_folder: /static/uploads/projects
    fields:
      - {label: "Project Image", name: "image", widget: "image"}
      - {label: "Summary", name: "summary", widget: "string"}
  # Services
  - name: "services"
    label: "Services"
    label_singular: "Service"
    description: "These services are displayed on both the homepage and service page. I have included a set of icons that can be used to add visual appeal to the different services you offer. These icons can be added to by uploading other SVG files."
    folder: "/_collections/services"
    create: true
    slug: "{{fields.name}}"
    media_folder: /static/uploads/serviceIcon
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Summary", name: "summary", widget: "string"}
      - {label: "Icon", name: "icon", widget: "image"}
      - {label: "Homepage?", name: "homepageVisible", widget: "boolean"}
    view_filters:
      - label: "Included on the homepage"
        field: homepageVisible
        pattern: true

  # Hero Images
  - name: "heroicImages"
    label: "Hero Images"
    label_singular: "Image"
    description: "This collection manages the homepage slideshow."
    folder: "/_collections/heroicImages"
    create: true
    media_folder: /static/uploads/
    fields:
      - {label: "Image", name: "image", widget: "image"}

